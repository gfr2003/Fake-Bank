<section class="container">
  <form class="formulario" (ngSubmit)="transferir()">
    <h2 class="formulario__titulo">Nova TransferÃªncia</h2>

    <div class="form-field">
      <label class="form-field__label" for="valor">Valor</label>
      <input
        class="form-field__input"
        id="valor"
        type="number"
        [(ngModel)]="valor"
        name="value"
        mask="separator"
        thousandSeparator="."
      />
    </div>

    <div class="form-field">
      <label class="form-field__label" for="destino">Conta Destino</label>
      <input
        class="form-field__input"
        id="valor"
        type="text"
        [(ngModel)]="destino"
        name="destiny"
        mask="00000-0"
      />
    </div>
    <div class="botao-wrapper">
      <button class="botao" type="submit">Transferir</button>
    </div>
  </form>
</section>
